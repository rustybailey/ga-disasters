<!DOCTYPE html>
<meta charset="utf-8">
<style>

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

svg {
  -webkit-transform: rotate(5deg);
  transform: rotate(5deg);
}

.tooltip {
  padding: 8px;
  position: absolute;
  z-index: 10;
  visibility: hidden;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  border-radius: 5px;
}

</style>
<body>



  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>

    var width = 960,
        height = 760;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .text("a simple tooltip");

    d3.json("ga-counties.json", function(error, ga) {
      d3.csv("disasters.csv", function(error, data){
        var consolidatedData = {};

        data.forEach(function(v,i){
          if(v["FIPS_CODE"] in consolidatedData) {
            consolidatedData[v["FIPS_CODE"]] += 1
          } else {
            consolidatedData[v["FIPS_CODE"]] = 0
          }
        });

        var quantize = d3.scale.quantize()
            .domain([0, d3.max(d3.values(consolidatedData))])
            .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

        var mapData = topojson.feature(ga, ga.objects.counties).features

        mapData.forEach(function(v,i){
          var id = v.id;
          var thisData = consolidatedData[id] || 0;
          v.data = thisData;
        });

        var counties = topojson.feature(ga, ga.objects.counties);
        var projection = d3.geo.albersUsa()
          .scale(8000)
          .translate([-1200, -400]);

        var path = d3.geo.path().projection(projection);
        svg.append("path")
          .datum(counties)
          .attr("d", path);

        svg.selectAll(".county")
            .data(mapData)
          .enter().append("path")
            .attr("class", function(d) { return "county " + d.id + " " + quantize(d.data); })
            .attr("d", path)
            .attr("stroke", "white")
            .on("mouseover", function(){return tooltip.style("visibility", "visible");})
            .on("mousemove", function(d){
              return tooltip
                .style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px")
                .text(d.properties.name + " : " + d.data)
            })
            .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
        console.log(ga, ga.objects.counties, topojson.feature(ga, ga.objects.counties).features)
      });
    });


  

  </script>
</body>
</html>
