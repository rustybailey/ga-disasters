<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Georgia Disaster Map Visualization</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1 class="visualization-title">Georgia Disaster Frequency: 2010-2012</h1>

  <div class="map-container"></div>
  
  <div class="legend">
    <span class="low"></span>
    <span class="high"></span>
  </div>

  <div class="options-container">
    <select>
      <option value="total">All Disaster Types</option>
    </select>
  </div>

  <script src="js/d3.v3.min.js"></script>
  <script src="js/topojson.js"></script>
  <script src="js/draw_map.js"></script>
</body>
</html>
