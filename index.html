<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>



  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>

    var width = 960,
        height = 760;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json("ga-counties.json", function(error, ga) {
      var counties = topojson.feature(ga, ga.objects.counties);
      var projection = d3.geo.albersUsa()
        .scale(8000)
        .translate([-1200, -400]);
      var path = d3.geo.path().projection(projection);
      svg.append("path")
        .datum(counties)
        .attr("d", path);

      svg.selectAll(".county")
          .data(topojson.feature(ga, ga.objects.counties).features)
        .enter().append("path")
          .attr("class", function(d) { return "county " + d.id; })
          .attr("d", path)
          .attr("fill", function(d) {
            return "blue";
          })
          .attr("stroke", "white")
          .each(function(d) {console.log(d.properties.name)})
    });


  

  </script>
</body>
</html>
